transforms:
  - !MergeBlocks
    from: port(\d+)::Port(\d+)
    to: port0::Port0
    main: port0::Port0
    check: Layout

  - !Rename
    from: port0::(.*)
    to: port::$1
    type: All

  - !Rename
    from: port::Port0
    to: port::Port
    type: Block

  - !Delete
    from: port(\d+)::(.*)

  - !MergeEnums
    from: port::vals::Pcr(0|1|7)Mux
    to: port::vals::ShortMux
  - !MergeEnums
    from: port::vals::Pcr(\d+)Mux
    to: port::vals::Mux

  - !MergeEnums
    from: port::vals::Gpwe(\d+)
    to: port::vals::Gpwe

  - !MergeEnums
    from: port::vals::Pcr(\d+)Dse
    to: port::vals::Dse
  - !MergeEnums
    from: port::vals::Pcr(\d+)Dse1
    to: port::vals::Dse1
  - !MergeEnums
    from: port::vals::Pcr(\d+)Sre
    to: port::vals::Sre
  - !MergeEnums
    from: port::vals::Pcr(\d+)Pfe
    to: port::vals::Pfe
  - !MergeEnums
    from: port::vals::Pcr(\d+)Ibe
    to: port::vals::Ibe
  - !MergeEnums
    from: port::vals::Pcr(\d+)Inv
    to: port::vals::Inv
  - !MergeEnums
    from: port::vals::Pcr(\d+)Ode
    to: port::vals::Ode
  - !MergeEnums
    from: port::vals::Pcr(\d+)Pe
    to: port::vals::Pe
  - !MergeEnums
    from: port::vals::Pcr(\d+)Ps
    to: port::vals::Ps
  - !MergeEnums
    from: port::vals::Pcr(\d+)Lk
    to: port::vals::Lk