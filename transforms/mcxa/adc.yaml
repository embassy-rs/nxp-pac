transforms:
  - !Rename
    from: hsadc::(.*)
    to: adc::$1
    type: All
  
  - !Rename
    from: adc::Hsadc
    to: adc::Adc
    type: Block

  - !AddPeripherals
    devices: .*
    peripherals:
      - name: ADC2
        base_address: 0x400f0000
        block: adc::Adc

  - !AddPeripherals
    devices: .*
    peripherals:
      - name: ADC3
        base_address: 0x400f1000
        block: adc::Adc
