transforms:
  - !Rename
    from: hsadc::(.*)
    to: adc::$1
    type: All
  
  - !Rename
    from: adc::Hsadc
    to: adc::Adc
    type: Block

  - !AddPeripherals
    devices: .*
    peripherals:
      - name: ADC2
        base_address: 0x400f0000
        block: adc::Adc

  - !AddPeripherals
    devices: .*
    peripherals:
      - name: ADC3
        base_address: 0x400f1000
        block: adc::Adc

  - !MergeEnums
    from: adc::vals::Cmdl(\d+)Adch
    to: adc::vals::Adch

  - !MergeEnums
    from: adc::vals::Cmdl(\d+)Ctype
    to: adc::vals::Ctype

  - !MergeEnums
    from: adc::vals::Cmdl(\d+)Mode
    to: adc::vals::Mode

  - !MergeEnums
    from: adc::vals::Cmdh(\d+)Avgs
    to: adc::vals::Avgs

  - !MergeEnums
    from: adc::vals::Cmdh(\d+)Loop
    to: adc::vals::Loop

  - !MergeEnums
    from: adc::vals::Cmdh(\d+)Next
    to: adc::vals::Next
  
  - !MergeEnums
    from: adc::vals::Cmdh(\d+)Sts
    to: adc::vals::Sts

  - !MergeEnums
    from: adc::vals::Cmdh(\d+)Cmpen
    to: adc::vals::Cmpen

  - !MergeFieldsets
    from: adc::regs::Cmdl(\d+)
    to: adc::regs::Cmdl

  - !MergeFieldsets
    from: adc::regs::Cmdh(\d+)
    to: adc::regs::Cmdh